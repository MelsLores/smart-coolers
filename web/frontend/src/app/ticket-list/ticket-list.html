<h2>Lista de Tickets</h2>
<!-- Debug temporal para ver el contenido de tickets -->
<pre>{{ tickets | json }}</pre>
<table border="1" width="100%">
  <thead>
    <tr>
      <th>Título</th>
      <th>Descripción</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of tickets">
      <td>{{ ticket.title }}</td>
      <td>{{ ticket.description }}</td>
      <td>{{ ticket.status }}</td>
      <td>
        <button (click)="editar(ticket)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
